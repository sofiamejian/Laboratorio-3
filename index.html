<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate Service Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="logo">
                <img src="images.png" alt="Logo">
                <h1>SHANGHAI CONSERVATORY OF MUSIC</h1>
            </div>
            <div class="service-title">
                <img src="graduado.jpg" alt="Avatar">
                <h2>GRADUATE SERVICE</h2>
            </div>
            <form>
                <div class="textbox">
                    <input type="email" placeholder="Email Address" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Verification code" name="verification"
                     value="8Ad4F" required readonly>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
        <div class="illustration">
        </div>
    </div>
</body>
</html>
